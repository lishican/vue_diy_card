<!DOCTYPE html>

<head>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>拒绝跟风，名副“骑”实</title>
    <script>
        (function (win) {
            var designWidth = 750
            var rem2px = 100
            var d = win.document.createElement("div");
            d.style.width = "1rem";
            d.style.display = "none";
            var head = win.document.getElementsByTagName("head")[0];
            head.appendChild(d);
            var defaultFontSize = parseFloat(
                win.getComputedStyle(d, null).getPropertyValue("width")
            );
            d.remove();
            document.documentElement.style.fontSize =
                win.innerWidth / designWidth * rem2px / defaultFontSize * 100 + "%";
            var st = document.createElement("style");
            var portrait =
                "@media screen and (min-width: " +
                win.innerWidth +
                "px) {html{font-size:" +
                win.innerWidth / (designWidth / rem2px) / defaultFontSize * 100 +
                "%;}}";
            var landscape =
                "@media screen and (min-width: " +
                win.innerHeight +
                "px) {html{font-size:" +
                win.innerHeight / (designWidth / rem2px) / defaultFontSize * 100 +
                "%;}}";
            st.innerHTML = portrait + landscape;
            head.appendChild(st);
            return defaultFontSize;
        })(window)
    </script>
</head>
